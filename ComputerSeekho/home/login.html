<!DOCTYPE html>
<html>

<head>
    <title>Admin-Login SMVITA</title>
    <link rel="stylesheet" href="css/stylelogin.css" />

</head>

<body>
    <div class="hero">
        <h1>SM-VITA ADMIN LOGIN</h1>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/SMVITAPGDAC/"><img src="images/fb.png" /></a>

                <a href="index.html"> <img src="images/gp.png" /></a>

                <a href="https://www.linkedin.com/company/smvita/"> <img src="images/linkdin1.jpg" /></a>
            </div>
            <form id="login" class="input-group" action="Admin1.html" method="POST">

                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <a href="Admin1.html"><button type="submit" class="submit-btn">Log in</button></a>

            </form>
            <form id="register" class="input-group" action="Admin1.html" method="POST">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="chech-box"><span>I agree to the terms and conditions</span>
                <a href="Admin1.html"></a><button type="submit" class="submit-btn">register</button></a>

            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
